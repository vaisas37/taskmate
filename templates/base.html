{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
         <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/gif" sizes="16x16">
        {% block title %}
        {% endblock title %}
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo-1.png' %}" alt="Taskmate"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
                    <a class="nav-item nav-link" href="{% url 'todolist' %}">Todolist</a>
                    <a class="nav-item nav-link" href="{% url 'contact' %}">Contact us</a>
                    <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
                </div>
            </div>
            {% if user.is_authenticated %}
                <div class="form-inline my-2 my-lg-0">
                    <div class="p-2 bg-dark text-white">Logged in as {{ user.username }}</div>
                    <a href="{% url 'logout' %}">
                        <button class="btn btn-info my-2 my-sm-0" type="submit">Logout</button>
                    </a>
                </div>
            {% else %}
                <a href="{% url 'login' %}">
                    <button class="btn btn-success mr-2 my-2 my-sm-0" type="submit">Login</button>
                </a>
                <a href="{% url 'register' %}">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Register</button>
                </a>
            {% endif %}
        </nav>
    </head>
    <body class="bg-light">
        {% block content %}
        {% endblock content %}
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
